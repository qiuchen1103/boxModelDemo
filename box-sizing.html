<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>boxModelDemo</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.wrap{
			width: 1200px;
			border: 1px solid #000;
			margin: 10px auto;
		}

		/*box-sizing*/
			.content-box{
				margin: 10px 0;
				width: 500px;
				padding: 50px;
				border: 5px solid blue;
			}
			.border-box{
				margin: 10px 0;
				box-sizing: border-box;
				width: 500px;
				padding: 50px;
				border: 5px solid blue;
			}
		/*box-sizing*/

	</style>
</head>
<body>
	<div class="wrap">
		<h3>box-sizing属性</h3>
		<div class="content-box">content-box(initial)</div>
		<div class="border-box">border-box</div>
	</div>
</body>
</html>
